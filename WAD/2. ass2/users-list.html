<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registered Users</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 12px; border-bottom: 1px solid #ddd; }
        button { background: #4CAF50; color: white; padding: 10px 20px; border: none; cursor: pointer; }
        button:hover { background: #45a049; }
    </style>
</head>
<body>
    <h1>Registered Users</h1>
    <table id="usersTable">
        <thead>
            <tr><th>Username</th><th>Email</th><th>Age</th></tr>
        </thead>
        <tbody id="usersTableBody"></tbody>
    </table>
    <button onclick="window.location.href='index.html'">Back to Registration</button>
    <button onclick="clearData()">Clear Data</button>
    <script>
        function loadUsers() {
            const users = JSON.parse(localStorage.getItem('usersData')) || [];
            const tbody = document.getElementById('usersTableBody');
            tbody.innerHTML = users.map(user => `<tr><td>${user.username}</td><td>${user.email}</td><td>${user.age}</td></tr>`).join('');
        }
        
        function clearData() {
            if (confirm('Are you sure?')) {
                localStorage.removeItem('usersData');
                loadUsers();
            }
        }

        loadUsers();
    </script>
</body>
</html>
